services:
  eamdj:
    platform: linux/amd64
    image: ${DOCKER_REGISTRY-}eamdj
    build:
      context: .
      dockerfile: EAMDJ/Dockerfile.mac
    ports:
      - "8080:8080" # HTTP
      - "8081:8081" # HTTPS
    depends_on:
        - db
  db:
    platform: linux/amd64
    image: postgres:15
    environment:
      POSTGRES_DB: eamdj
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"